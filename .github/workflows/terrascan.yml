name: terrascan

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - k8s-the-easy-way/**
#  push:
#    branches-ignore:
#      - main
#    paths:
#      - k8s-the-easy-way/**

jobs:
  terrascan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run Terrascan
        id: terrascan
        uses: tenable/terrascan-action@v1.4.1
        with:
          iac_type: 'terraform'
          iac_version: 'v12'
          only_warn: true
          sarif_upload: true

      - name: Upload SARIF file
        if: ${{ github.actor!= 'dependabot[bot]' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: terrascan.sarif
          category: terrascan
