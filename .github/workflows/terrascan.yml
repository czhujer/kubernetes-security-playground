name: terrascan

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - k8s-the-easy-way/**
  push:
    branches-ignore:
      - main
    paths:
      - k8s-the-easy-way/**

jobs:
  terrascan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Terrascan
        id: terrascan
        uses: accurics/terrascan-action@v1
        with:
          iac_type: 'terraform'
          only_warn: true
          sarif_upload: true

      - name: Upload SARIF file
        if: ${{ github.actor!= 'dependabot[bot]' }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: terrascan.sarif
          category: terrascan
