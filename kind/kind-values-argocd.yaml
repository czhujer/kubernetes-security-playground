---
dex:
  enabled: false
controller:
  metrics:
    enabled: true
repoServer:
  metrics:
    enabled: true
server:
  config:
    url: http://argocd.127.0.0.1.nip.io
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  extraArgs:
    - --insecure
    - --disable-auth
  ingress:
    enabled: true
    hostname: "argocd.127.0.0.1.nip.io"
redis:
  metrics:
    enabled: true
applicationSet:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
